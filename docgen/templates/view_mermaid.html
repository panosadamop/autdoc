
<!DOCTYPE html>
<html>
<head>
  <title>Mermaid Diagram Viewer</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
  <h2>Mermaid Diagram</h2>
  <div class="mermaid">
    {{ diagram }}
  </div>
</body>
</html>
