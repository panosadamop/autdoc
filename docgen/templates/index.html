<!DOCTYPE html>
<html>
<head>
  <title>AutoDocAI - Generated Documentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">ðŸ“„ Generated Documentation</h1>
    <div class="list-group">
      {% for doc in docs %}
        <a href="/static/generated_docs/{{ doc }}" class="list-group-item list-group-item-action" target="_blank">
          {{ doc }}
        </a>
      {% empty %}
        <div class="alert alert-warning">No documentation files found.</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
